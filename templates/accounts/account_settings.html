{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %} - Account settings{% endblock title %}
{% block content %}
    <div class="layout">
        {% include 'components/sidebar/dashboard_sidebar.html' %}
        <div class="fullpage-form-wrapper">
            <h1>Account settings</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Update</button>
            </form>
            <div class="flex-space-items-around">
                <a href="{% url 'password_change' %}">
                    <button class="btn btn-warning mt-2">Change password</button>
                </a>
            </div>
            <div class="flex-space-items-around">
                <a href="{% url 'account_delete' %}">
                    <button class="btn btn-danger mt-2">Delete account</button>
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
