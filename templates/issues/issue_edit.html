{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %} - Issue edit{% endblock title %}
{% block content %}
    <div class="layout">
        {% include 'components/sidebar/project_sidebar.html' %}
        <div class="fullpage-form-wrapper">
            <h1>Edit issue #{{ issue.slug }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-warning" type="submit">Edit issue</button>
            </form>
        </div>
    </div>
{% endblock content %}
