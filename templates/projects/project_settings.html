{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %} - Project settings{% endblock title %}
{% block content %}
    <div class="layout">
        {% include 'components/sidebar/project_sidebar.html' %}
        <div class="fullpage-form-wrapper">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Update project</button>
            </form>
            <div class="flex-space-items-around">
                <a href="{% url 'project_delete' project_slug %}">
                    <button class="btn btn-danger mt-2">Delete project</button>
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
