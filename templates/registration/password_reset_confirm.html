{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %} - Password reset{% endblock title %}
{% block content %}
    <div class="fullpage-form-wrapper">
        <h1>New password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Change password</button>
        </form>
    </div>
{% endblock content %}
