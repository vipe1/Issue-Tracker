{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %} - Change password{% endblock title %}
{% block content %}
    <div class="layout">
        {% include 'components/sidebar/dashboard_sidebar.html' %}
        <div class="fullpage-form-wrapper">
            <h1>Change password</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-danger" type="submit">Change</button>
            </form>
        </div>
    </div>
{% endblock content %}
