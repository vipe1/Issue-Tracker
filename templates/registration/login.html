{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %} - Login{% endblock title %}
{% block content %}
    <div class="fullpage-form-wrapper">
        <h1>Log in</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Log in</button>
        </form>
        <div class="btn-group redirect-buttons" role="group">
            <a href="{% url 'signup' %}" type="button" class="btn btn-danger">Sign up</a>
            <a href="{% url 'password_reset' %}" type="button" class="btn btn-warning">Reset password</a>
        </div>
    </div>
{% endblock content %}
